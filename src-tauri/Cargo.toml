[package]
name = "stacks"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
tauri = { version = "1.2", features = ["clipboard-write-text", "global-shortcut", "process-command-api", "shell-open", "window-hide"] }
tauri-plugin-spotlight = { git = "https://github.com/zzzze/tauri-plugin-spotlight" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lmdb-rkv = "0.14.0"
scru128 = { version = "2.2.0", features = ["serde"] }
lazy_static = "1.4.0"
shlex = "1.1.0"
log = "^0.4"
signal-hook = "0.3.14"

[dev-dependencies]
indoc = "1.0.7"
temp-dir = "0.1.11"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
